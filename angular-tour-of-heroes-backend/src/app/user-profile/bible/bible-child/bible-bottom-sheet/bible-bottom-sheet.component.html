<mat-toolbar>
    <span>Make Some  Changes to your Bible</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stoked-button (click)="onClose()" tabIndex="-1"><mat-icon>x</mat-icon></button>
  </mat-toolbar>

 <div *ngIf='toggle'>
  <app-color-picker-component (exportColorEvent)="updateHighLightColors($event)" (toggleColorPickerEvent)="changeToggle($event)"></app-color-picker-component>
</div>


<div *ngIf='!toggle'class="example-button-row">
    <button mat-mini-fab [style.background]="highLightArray[0]">Basic</button>
    <button mat-mini-fab [style.background]="highLightArray[1]">Primary</button>
    <button mat-mini-fab [style.background]="highLightArray[2]">Accent</button>
    <button mat-mini-fab [style.background]="highLightArray[3]">Warn</button>
    <button mat-mini-fab [style.background]="highLightArray[4]">Disabled</button>
    <button mat-mini-fab [style.background]="highLightArray[5]"></button>
    <a mat-mini-fab [style.background]="highLightArray[6]" routerLink=".">Link</a>
    <button mat-mini-fab [style.background]="highLightArray[7]">Basic</button>
    <button mat-mini-fab [style.background]="highLightArray[8]">Primary</button>

    <button  #ignoredButton class="btn btn-primary" (click)="toggle=!toggle;">Toggle</button>
  </div>
