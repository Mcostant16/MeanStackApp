<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
       <!-- Took the following code out --
        -- [opened]="(isHandset$ | async) === false" -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/dashboard">Dashboard</a>
      <a mat-list-item href="/heroes">Heroes</a>
      <a mat-list-item href="/signup">Sign Up</a>
      <a mat-list-item href="/bible">Bible</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular-Tour-of-Heroes & More!</span>
    </mat-toolbar>
    <!-- Add Content Here -- Added Routes -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
