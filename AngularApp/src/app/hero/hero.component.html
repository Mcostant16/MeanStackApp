<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="row">
                  <div class="col s5">
                  <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm)">
                  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="heroService.selectedHero._id">
                  <div class="row">
                      <div class="input-field col s12">
                          <input type="text" name="name" #name="ngModel" [(ngModel)]="heroService.selectedHero.name" placeholder="Enter full name" required>
                          <label> Name : 
                              <label class="red-text">*</label>
                          </label>
                        </div>
                    </div>
                      <div class="row">
                      <div class="input-field col s12">
                        <input type="number" name="rank" #rank="ngModel" [(ngModel)]="heroService.selectedHero.rank" placeholder="Enter Rank" required>
                        <label> Rank : 
                            <label class="red-text">*</label>
                        </label>
                      </div>
                      </div>
                      <div class="row">
                      <div class="input-field col s12">
                          <button class="btn btn-custom right" type="button" (click)="resetForm(heroForm)">Reset</button>
                          <button class="btn btn-custom right" type="submit" [disabled]="!heroForm.valid">Submit</button>
                      </div>
                      </div>
                  </form> 
                </div>
                  <div class="col s7"></div>
                    <table class="responsive-table highlight"> 
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Rank</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr *ngFor="let hero of heroService.heroes">
                        <td>{{hero.name}}</td>
                        <td>{{hero.rank}}</td>
                        <td>
                            <a class="action-btn" (click)="onEdit(hero)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a class="action-btn" (click)="onDelete(hero._id,heroForm)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
